<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缴费 - 农保智慧平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="农保智慧平台logo">
            <a href="index.html" class="site-name">农保智慧平台</a>
        </div>
        <nav>
            <ul>
                <li><a href="farmer-dashboard.html">返回仪表板</a></li>
                <li><a href="#" id="logout">登出</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>缴费</h2>
        <section id="unpaidPolicies">
            <h3>未支付的保单</h3>
            <ul id="policyList"></ul>
        </section>
        <section id="paymentForm" style="display: none;">
            <h3>支付详情</h3>
            <div>
                <p>保单号：<span id="policyId"></span></p>
                <p>产品名称：<span id="productName"></span></p>
                <p>保费金额：<span id="premium"></span> 元</p>
                <button id="payButton">立即支付</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 农保智慧平台</p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="payment.js"></script>
</body>
</html>
